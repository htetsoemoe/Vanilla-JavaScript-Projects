<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fetch JSON from API</title>
</head>

<body>
  <h1>Where is the ISS?</h1>
  <p>
    Latitude :&nbsp; <span id="lat"></span>° <br>
    Latitude :&nbsp; <span id="lon"></span>° <br>
    Altitude :&nbsp; <span id="alt"></span> <br>
    Velocity :&nbsp; <span id="velocity"></span>
  </p>

  <script>
    const apiUrl = 'https://api.wheretheiss.at/v1/satellites/25544';

    async function getISS() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const { latitude, longitude, altitude, velocity } = data; // Using ES6 Destructuring

      document.getElementById('lat').textContent = latitude;
      document.getElementById('lon').textContent = longitude;
      document.getElementById('alt').textContent = altitude;
      document.getElementById('velocity').textContent = velocity;
    }
  
    setInterval(getISS, 2000);
  </script>
</body>

</html>
