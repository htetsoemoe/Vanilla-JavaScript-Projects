<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
  </head>
  <body>
    <h1>Fetch Rainbows</h1>

    <script>
      console.log('about to fetch some rainbows');
      const filenames = [
        'images/daniele-levis-pelusi-311027-unsplash.jpg',
        'images/guy-stevens-746794-unsplash.jpg',
        'images/sharon-pittaway-98257-unsplash.jpg'
      ];

      catchImages(filenames)
          .then(response => {
            console.log('Printing Images...');
          })
          .catch(error => {
            console.error(error);
            console.log('Error!');
          });

     async function catchImages(filenames) {
      for(let filename of filenames) {
        const response = await fetch(filename); // retrun 'Promise Object'
        const blob = await response.blob();

        // create img element 
        const img = document.createElement('img');
        img.src = URL.createObjectURL(blob);
        img.width = '200';
        img.style.marginRight = '50px';
        document.body.appendChild(img);
      }
     }
    </script>
  </body>
</html>
