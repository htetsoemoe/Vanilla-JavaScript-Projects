<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Show Countries</title>
</head>
<body>

   <div class="container pt-5">   
        <h1>Show National Flag</h1>

        <div class="row">
            <div class="col-12">
                <div class="mt-4 mb-4">
                    <input type="text" class="search form-control mb-4" name="name" id="name" placeholder="Enter Country Name">
                    <button onClick="showCountry()" class="btn btn-primary mb-4 me-4">Show National Flag</button>
                    <button onClick="reloadPage()" class="btn btn-danger mb-4">Reload Page</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="card card2">
                    <div class="card-header card2-header"></div>
                    <div class="card-body card2-body">
                        <ul class="card2BodyLists">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
